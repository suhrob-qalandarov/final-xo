<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Mobile Optimized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            --accent-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --success-gradient: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.2);

            /* Desktop sidebar */
            --sidebar-width: 240px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(0, 210, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(86, 171, 47, 0.15) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Mobile-First Navbar */
        .navbar {
            background: rgba(30, 60, 114, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            height: 60px;
        }

        .navbar.scrolled {
            background: rgba(30, 60, 114, 0.95);
            box-shadow: var(--shadow-heavy);
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            color: #00d2ff !important;
        }

        .hamburger-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-btn:hover {
            background: rgba(0, 210, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
            border-color: rgba(0, 210, 255, 0.5);
        }

        .hamburger-btn:active {
            transform: scale(0.95);
        }

        /* Mobile-Optimized Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(25px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1040;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-heavy);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 1rem 0.8rem 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 210, 255, 0.1);
            height: 60px;
            display: flex;
            align-items: center;
        }

        .sidebar-header h5 {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
        }

        .sidebar-menu {
            padding: 0.5rem 0;
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-footer {
            padding: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.7rem 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            margin: 0.1rem 0;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .menu-item:hover::before {
            transform: scaleY(1);
        }

        .menu-item:hover {
            background: rgba(0, 210, 255, 0.1);
            color: #fff;
            transform: translateX(3px);
        }

        .menu-item:active {
            transform: translateX(1px);
        }

        .menu-item i {
            margin-right: 0.6rem;
            width: 16px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .menu-item:hover i {
            color: #00d2ff;
            transform: scale(1.1);
        }

        /* Mobile-Optimized Nested Sidebar */
        .nested-sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(42, 82, 152, 0.95);
            backdrop-filter: blur(25px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1045;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-heavy);
        }

        .nested-sidebar.active {
            left: var(--sidebar-width);
        }

        .back-btn {
            background: rgba(255, 107, 107, 0.2);
            border: none;
            padding: 0.8rem;
            width: 100%;
            text-align: left;
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 60px;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateX(-2px);
        }

        /* Enhanced Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1030;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile-Optimized Main Content */
        .main-content {
            margin-top: 70px;
            padding: 1rem;
            min-height: calc(100vh - 70px);
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .welcome-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.5s ease;
            z-index: -1;
            opacity: 0.1;
        }

        .stat-card:hover::before {
            left: 0;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .stat-card:nth-child(1):hover::before {
            background: var(--success-gradient);
        }

        .stat-card:nth-child(2):hover::before {
            background: var(--secondary-gradient);
        }

        .stat-card:nth-child(3):hover::before {
            background: var(--accent-gradient);
        }

        .stat-card:nth-child(4):hover::before {
            background: var(--primary-gradient);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-number {
            transform: scale(1.05);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.8rem;
            line-height: 1.2;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-First Responsive Design */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 220px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 0.9rem;
            }

            .navbar-brand {
                font-size: 1.4rem;
            }

            .hamburger-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .menu-item {
                padding: 0.6rem 0.7rem;
                font-size: 0.8rem;
            }

            .menu-item i {
                margin-right: 0.5rem;
                width: 14px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --sidebar-width: 200px;
            }

            .nested-sidebar.active {
                left: 200px;
            }

            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-card {
                padding: 1.5rem 1rem;
            }

            .stat-card {
                padding: 1.2rem 0.8rem;
            }

            .stat-number {
                font-size: 1.8rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .main-content {
                padding: 0.8rem;
            }

            .game-stats {
                gap: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            :root {
                --sidebar-width: 180px;
            }

            .nested-sidebar.active {
                left: 180px;
            }

            .welcome-title {
                font-size: 1.6rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .hamburger-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .menu-item {
                padding: 0.5rem 0.6rem;
                font-size: 0.75rem;
            }

            .sidebar-header h5 {
                font-size: 0.9rem;
            }

            .back-btn {
                font-size: 0.75rem;
                padding: 0.7rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* Touch-friendly improvements */
        .menu-item, .hamburger-btn, .back-btn {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Prevent text selection on UI elements */
        .navbar, .sidebar, .nested-sidebar {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<!-- Loading Screen -->
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<!-- Floating Particles -->
<div class="particles" id="particles"></div>

<!-- Mobile-Optimized Navbar -->
<nav class="navbar" id="navbar">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <button class="hamburger-btn me-3" onclick="toggleSidebar()">

    <div class="sidebar-menu">

    <div class="container-fluid">

            <p class="welcome-subtitle">Mobile Tic Tac Toe!</p>

            <div class="game-stats">

                        Yutqazgan
                    </div>
                </div>

                    <div class="stat-number" id="draws">0</div>
                    <div class="stat-label">
                        <i class="fas fa-handshake me-1"></i>
                        Durrang
                    </div>
                </div>

                    <div class="stat-number" id="total">0</div>
                    <div class="stat-label">
                        <i class="fas fa-chart-line me-1"></i>
                        Jami
                    </div>

        </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Game data
    const gameData = {
        wins: 0,
        losses: 0,
        draws: 0,
        totalGames: 0
    };

    // Sidebar functionality
    let currentNestedSidebar = null;

    // Loading screen
    window.addEventListener('load', function() {
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            createParticles();
            animateStatsOnLoad();
        }, 800);
    });

    // Create fewer particles for mobile performance
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const isMobile = window.innerWidth <= 768;
        const particleCount = isMobile ? 15 : 25;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Optimized navbar scroll effect
    let ticking = false;
    function updateNavbar() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 30) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
        ticking = false;
    }

    window.addEventListener('scroll', function() {
        if (!ticking) {
            requestAnimationFrame(updateNavbar);
            ticking = true;
        }
    });

    // Enhanced sidebar functions
    function toggleSidebar() {
        const sidebar = document.getElementById('mainSidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');

        // Haptic feedback for mobile
        if (navigator.vibrate) {
            navigator.vibrate(30);
        }
    }

    function openNestedSidebar(type) {
        closeNestedSidebar();

        setTimeout(() => {
            const nestedSidebar = document.getElementById(type + 'Sidebar');
            if (nestedSidebar) {
                nestedSidebar.classList.add('active');
                currentNestedSidebar = nestedSidebar;
            }
        }, 50);
    }

    function closeNestedSidebar() {
        if (currentNestedSidebar) {
            currentNestedSidebar.classList.remove('active');
            currentNestedSidebar = null;
        }
    }

    function closeSidebars() {
        const sidebar = document.getElementById('mainSidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        closeNestedSidebar();
    }

    // Enhanced touch event handling
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', function(event) {
        touchStartX = event.changedTouches[0].screenX;
        touchStartY = event.changedTouches[0].screenY;
    }, { passive: true });

    document.addEventListener('touchend', function(event) {
        touchEndX = event.changedTouches[0].screenX;
        touchEndY = event.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        const swipeThreshold = 80;
        const diffX = touchStartX - touchEndX;
        const diffY = Math.abs(touchStartY - touchEndY);

        // Only handle horizontal swipes
        if (Math.abs(diffX) > swipeThreshold && diffY < 100) {
            if (diffX > 0) {
                // Swipe left - close sidebar
                closeSidebars();
            } else {
                // Swipe right - open sidebar
                if (!document.getElementById('mainSidebar').classList.contains('active')) {
                    toggleSidebar();
                }
            }
        }
    }

    // Click outside to close
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('mainSidebar');
        const hamburgerBtn = document.querySelector('.hamburger-btn');

        if (!sidebar.contains(event.target) &&
            !hamburgerBtn.contains(event.target) &&
            sidebar.classList.contains('active')) {
            closeSidebars();
        }
    });

    // Keyboard support
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeSidebars();
        }
    });

    // Stats animation
    function animateStatsOnLoad() {
        const statNumbers = document.querySelectorAll('.stat-number');
        statNumbers.forEach((stat, index) => {
            setTimeout(() => {
                stat.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    stat.style.transform = 'scale(1)';
                }, 200);
            }, index * 100);
        });
    }

    function updateStats() {
        const elements = {
            wins: document.getElementById('wins'),
            losses: document.getElementById('losses'),
            draws: document.getElementById('draws'),
            total: document.getElementById('total')
        };

        Object.keys(elements).forEach(key => {
            const element = elements[key];
            const newValue = gameData[key === 'total' ? 'totalGames' : key];

            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.textContent = newValue;
                element.style.transform = 'scale(1)';
            }, 150);
        });
    }

    // Prevent zoom on double tap for iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        updateStats();

        // Optimize for mobile performance
        if (window.innerWidth <= 768) {
            document.body.style.overscrollBehavior = 'none';
        }

        console.log('ðŸ“± Mobile-optimized XO Game initialized!');
    });

    // Handle orientation change
    window.addEventListener('orientationchange', function() {
        setTimeout(() => {
            closeSidebars();
        }, 100);
    });
</script>
