<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Premium Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 15px 35px rgba(31, 38, 135, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Enhanced Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0.8rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-heavy);
        }

        .navbar-brand {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.5));
        }

        .hamburger-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            font-size: 1.4rem;
            color: #fff;
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .hamburger-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .hamburger-btn:hover::before {
            left: 0;
        }

        .hamburger-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .hamburger-btn:active {
            transform: scale(0.95) rotate(90deg);
        }

        /* Enhanced Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1040;
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy);
        }

        .sidebar.active {
            left: 0;
            animation: slideInLeft 0.5s ease;
        }

        @keyframes slideInLeft {
            from { left: -350px; opacity: 0; }
            to { left: 0; opacity: 1; }
        }

        .sidebar-header {
            padding: 2rem 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--accent-gradient);
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sidebar-header h5 {
            color: white;
            font-weight: 700;
            font-size: 1.4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .sidebar-menu {
            padding: 1.5rem 0;
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .menu-item:hover::before {
            left: 0;
        }

        .menu-item:hover {
            transform: translateX(10px) scale(1.02);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }

        .menu-item:active {
            transform: translateX(5px) scale(0.98);
        }

        .menu-item i {
            margin-right: 1rem;
            width: 24px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .menu-item:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        /* Enhanced Nested Sidebar */
        .nested-sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1045;
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy);
        }

        .nested-sidebar.active {
            left: 350px;
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { left: -350px; opacity: 0; transform: scale(0.8); }
            to { left: 350px; opacity: 1; transform: scale(1); }
        }

        .back-btn {
            background: var(--accent-gradient);
            border: none;
            padding: 1.5rem 2rem;
            width: 100%;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .back-btn:hover::before {
            left: 0;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }

        /* Enhanced Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1030;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Enhanced Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            min-height: calc(100vh - 100px);
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem;
            text-align: center;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--secondary-gradient);
            border-radius: 30px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .welcome-card:hover::before {
            opacity: 1;
        }

        .welcome-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(31, 38, 135, 0.6);
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.8)); }
        }

        .welcome-subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.5s ease;
            z-index: -1;
            opacity: 0.1;
        }

        .stat-card:hover::before {
            left: 0;
        }

        .stat-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.5);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover .stat-number {
            transform: scale(1.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar, .nested-sidebar {
                width: 320px;
            }

            .nested-sidebar.active {
                left: 320px;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            .welcome-card {
                padding: 2.5rem;
            }

            .navbar-brand {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar, .nested-sidebar {
                width: 100%;
            }

            .nested-sidebar.active {
                left: 0;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-card {
                padding: 2rem;
            }

            .stat-card {
                padding: 2rem 1rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gradient);
        }
    </style>
</head>

<!-- Floating Particles -->

<!-- Enhanced Navbar -->

    <div class="container-fluid">
        <div class="d-flex align-items-center">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enhanced game data with animations
    const gameData = {
        wins: 0,
        losses: 0,
        draws: 0,
        totalGames: 0
    };

    // Enhanced sidebar functionality
    let currentNestedSidebar = null;
    let isAnimating = false;

    // Loading screen
    window.addEventListener('load', function() {
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            createParticles();
            animateStatsOnLoad();
        }, 1500);
    });

    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Enhanced navbar scroll effect
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Enhanced sidebar functions
    function toggleSidebar() {
        if (isAnimating) return;

        const sidebar = document.getElementById('mainSidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');

        // Add haptic feedback simulation
        if (navigator.vibrate) {
            navigator.vibrate(50);
        }
    }

    function openNestedSidebar(type) {
        if (isAnimating) return;

        isAnimating = true;
        closeNestedSidebar();

        setTimeout(() => {
            const nestedSidebar = document.getElementById(type + 'Sidebar');
            if (nestedSidebar) {
                nestedSidebar.classList.add('active');
                currentNestedSidebar = nestedSidebar;
            }
            isAnimating = false;
        }, 100);
    }

    function closeNestedSidebar() {
        if (currentNestedSidebar) {
            currentNestedSidebar.classList.remove('active');
            currentNestedSidebar = null;
        }
    }

    function closeSidebars() {
        const sidebar = document.getElementById('mainSidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        closeNestedSidebar();
    }

    // Enhanced event listeners
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('mainSidebar');
        const hamburgerBtn = document.querySelector('.hamburger-btn');

        if (!sidebar.contains(event.target) &&
            !hamburgerBtn.contains(event.target) &&
            sidebar.classList.contains('active')) {
            closeSidebars();
        }
    });

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeSidebars();
        }
    });

    // Enhanced stats animation
    function animateStatsOnLoad() {
        const statNumbers = document.querySelectorAll('.stat-number');
        statNumbers.forEach((stat, index) => {
            setTimeout(() => {
                stat.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    stat.style.transform = 'scale(1)';
                }, 200);
            }, index * 100);
        });
    }

    function updateStats() {
        const elements = {
            wins: document.getElementById('wins'),
            losses: document.getElementById('losses'),
            draws: document.getElementById('draws'),
            total: document.getElementById('total')
        };

        // Animate number changes
        Object.keys(elements).forEach(key => {
            const element = elements[key];
            const newValue = gameData[key === 'total' ? 'totalGames' : key];

            element.style.transform = 'scale(1.3)';
            element.style.color = '#4facfe';

            setTimeout(() => {
                element.textContent = newValue;
                element.style.transform = 'scale(1)';
                element.style.color = '';
            }, 150);
        });
    }

    // Enhanced menu item interactions
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(10px) scale(1.02)';
        });

        item.addEventListener('mouseleave', function() {
            this.style.transform = 'translateX(0) scale(1)';
        });
    });

    // Initialize enhanced features
    document.addEventListener('DOMContentLoaded', function() {
        updateStats();

        // Add smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add touch gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 100;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - close sidebar
                    closeSidebars();
                } else {
                    // Swipe right - open sidebar
                    if (!document.getElementById('mainSidebar').classList.contains('active')) {
                        toggleSidebar();
                    }
                }
            }
        }

        console.log('ðŸŽ® Enhanced XO Game initialized with premium features!');
    });

    // Performance optimization
    const debounce = (func, wait) => {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    };

    // Optimized scroll handler
    window.addEventListener('scroll', debounce(function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    }, 10));
</script>
